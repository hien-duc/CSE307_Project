    <style>
      /* Style for the "Browse Image" button */
      .browse-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #99d1db;
        color: #232634;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
      }

      form {
        margin-top: 20px;
      }

      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
      }

      td {
        padding: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        text-align: left; /* Align labels to the left */
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px; /* Rounded corners */
      }

      input[type="submit"] {
        background-color: #99d1db;
        color: #232634;
        cursor: pointer;
        border: none;
        border-radius: 5px; /* Rounded corners */
        padding: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transitions for a smooth effect */
        box-shadow: 0 4px 8px #99d1db; /* Add box shadow */
      }

      input[type="submit"]:hover {
        background-color: #85c1dc;
        transform: scale(1.009); /* Scale up on hover */
        box-shadow: 0 8px 16px #85c1dc; /* Increase box shadow on hover */
      }
      h1.mt-4 {
        text-align: left;
        margin-top: 0; /* Remove default margin for h1 */
      }
      /* Style for Dropzone container */
      #dropzone-container {
        margin-top: 10px;
      }
    </style>

        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Add product</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">

              </li>
              <li class="breadcrumb-item active">
                Using the form below to add a product
              </li>
            </ol>

            <!-- Your form container -->
            <form action="#" method="post">
              <table>
                <tr>
                  <td>
                    <label for="title">Title:</label>
                    <input
                      type="text"
                      id="title"
                      name="title"
                      placeholder="Enter the title"
                      required
                    />
                  </td>
                  <td>
                    <label for="year">Year:</label>
                    <input
                      type="text"
                      id="year"
                      name="year"
                      placeholder="Enter the year"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="rated">Rated:</label>
                    <input
                      type="text"
                      id="rated"
                      name="rated"
                      placeholder="Enter the rating"
                      required
                    />
                  </td>
                  <td>
                    <label for="released">Released:</label>
                    <input
                      type="text"
                      id="released"
                      name="released"
                      placeholder="Enter the release date"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="runtime">Runtime:</label>
                    <input
                      type="text"
                      id="runtime"
                      name="runtime"
                      placeholder="Enter the runtime"
                      required
                    />
                  </td>
                  <td>
                    <label for="genre">Genre:</label>
                    <input
                      type="text"
                      id="genre"
                      name="genre"
                      placeholder="Enter the genre"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="director">Director:</label>
                    <input
                      type="text"
                      id="director"
                      name="director"
                      placeholder="Enter the director"
                      required
                    />
                  </td>
                  <td>
                    <label for="writer">Writer:</label>
                    <input
                      type="text"
                      id="writer"
                      name="writer"
                      placeholder="Enter the writer"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="actors">Actors:</label>
                    <input
                      type="text"
                      id="actors"
                      name="actors"
                      placeholder="Enter the actors"
                      required
                    />
                  </td>
                  <td>
                    <label for="plot">Plot:</label>
                    <textarea
                      id="plot"
                      name="plot"
                      placeholder="Enter the plot"
                      rows="4"
                      required
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="language">Language:</label>
                    <input
                      type="text"
                      id="language"
                      name="language"
                      placeholder="Enter the language"
                      required
                    />
                  </td>
                  <td>
                    <label for="country">Country:</label>
                    <input
                      type="text"
                      id="country"
                      name="country"
                      placeholder="Enter the country"
                      required
                    />
                  </td>
                </tr>

                <!-- Dropzone container -->
                <tr>
                  <td colspan="2" id="dropzone-container">
                    <!-- Your Dropzone container -->
                    <div class="dropzone" id="myDropzone"></div>
                  </td>
                </tr>

                <!-- Submit button -->
                <tr>
                  <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
              </table>
            </form>

            <!-- Dropzone.js library -->
            <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

            <script>
              // Customize your Dropzone configuration here
              Dropzone.options.myDropzone = {
                url: "#", // Placeholder URL since we're not sending files to a server
                maxFilesize: 5, // Set the maximum file size in megabytes
                acceptedFiles: ".jpg, .jpeg, .png, .gif", // Specify accepted file types
                addRemoveLinks: true, // Add remove links to uploaded files

                dictDefaultMessage:
                  "Drag and drop your image here or <br><p class='browse-button'>Browse Image</p>", // Set the initial custom label with HTML

                success: function (file) {
                  // Handle successful uploads
                  console.log("File uploaded:", file);
                },
                error: function (file, errorMessage) {
                  // Handle upload errors
                  console.error(errorMessage);
                },
                removedfile: function (file) {
                  // Handle file removal
                  console.log("File removed:", file);
                },
              };
            </script>
