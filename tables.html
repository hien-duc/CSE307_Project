    <script>
      $(document).ready(function () {
        // Fetch data from JSON file using AJAX
        $.ajax({
          url: "movies.json", // Path to your JSON file
          dataType: "json",
          success: function (data) {
            // Initialize DataTable and populate it with data
            $("#myTable").DataTable({
              data: data,
              responsive: true,
              paging: true,
              searching: true,
              ordering: true,
              lengthMenu: [
                [10, 25, 50, -1],
                [10, 25, 50, "All"],
              ],
              scrollX: true,
              colReorder: true,
              dom: '<"dt-buttons-container"B<"ml-auto">lfrtip>', // Move buttons to the right
              buttons: [
                {
                  extend: "copy",
                  text: '<i class="far fa-copy"></i> Copy',
                  className: "btn btn-light",
                },
                {
                  extend: "excel",
                  text: '<i class="far fa-file-excel"></i> Excel',
                  className: "btn btn-success",
                },
                {
                  extend: "pdf",
                  text: '<i class="far fa-file-pdf"></i> PDF',
                  className: "btn btn-danger",
                },
              ],
              columns: [
                { data: "Title" },
                { data: "Year" },
                { data: "Rated" },
                { data: "Genre" },
                { data: "Director" },
                { data: "imdbRating" },
              ],
            });
          },
          error: function (error) {
            console.error("Error loading data:", error);
          },
        });
      });
    </script>
