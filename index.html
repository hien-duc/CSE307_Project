<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard</title>
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Animate -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-button-next,
      .swiper-button-prev {
        font-size: 24px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border: none;
        outline: none;
        cursor: pointer;
      }
      /* Main Content Animation */
      main {
        animation: fadeIn 1s ease-in-out;
      }

      /* Footer Animation */
      footer {
        animation: fadeInUp 1s ease-in-out;
      }

      /* Sidebar Toggle Animation */
      button#sidebarToggle {
        animation: fadeInRight 1s ease-in-out;
      }

      /* Sidebar Animation */
      nav.sb-sidenav {
        animation: fadeInLeft 1s ease-in-out;
      }
    </style>
  </head>
  <body class="sb-nav-fixed">
    <nav
      class="sb-topnav navbar navbar-expand navbar-dark bg-dark animate__animated animate__fadeInDown"
    >
      <!-- Navbar Brand-->
      <a class="navbar-brand ps-3" href="index.html">Movies</a>
      <!-- Sidebar Toggle-->
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0 animate__animated animate__fadeInRight"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">Core</div>
              <a class="nav-link" href="index.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-tachometer-alt"></i>
                </div>
                Dashboard
              </a>

              <div class="sb-sidenav-menu-heading">Addons</div>
              <a class="nav-link" href="table.html">
                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                Tables
              </a>
              <a class="nav-link" href="add-product.html">
                <div class="sb-nav-link-icon">
                  <i class="fa fa-plus-square" aria-hidden="true"></i>
                </div>
                Add product
              </a>
              <a class="nav-link" href="product-img.html">
                <div class="sb-nav-link-icon">
                  <i class="fa fa-window-maximize" aria-hidden="true"></i>
                </div>
                Product details
              </a>
            </div>
          </div>
          <div class="sb-sidenav-footer">
            <div class="small">Duc:Movies Storage</div>
            <img src="rabbit.gif" alt="Icon" style="height: 2.5rem" />
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Dashboard</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>

            <div class="card mb-4">
              <!-- Swiper -->
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="/pictures/civilwar.jpg" alt="Foggy Forest" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/pictures/onepiece.jpg" alt="Evening Sky" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/pictures/americananimals.jpg" alt="Girl" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/pictures/ironman.jpg" alt="Girl" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/pictures/startwar.jpg" alt="Girl" />
                  </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
              <!-- Initialize Swiper -->
              <script>
                var swiper = new Swiper(".swiper-container", {
                  slidesPerView: 1,
                  spaceBetween: 10,
                  navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                  },
                  pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                  },
                  loop: true,
                  autoplay: {
                    delay: 1800,
                    disableOnInteraction: false,
                  },
                  slidesPerView: 1,
                  spaceBetween: 10,
                  navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                  },
                  pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                  },
                });
              </script>
            </div>
          </div>
        </main>
        <footer
          class="py-4 bg-light mt-auto animate__animated animate__fadeInUp"
        >
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">
                Copyright &copy; duc.t.cit21@eiu.edu.vn
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
  </body>
</html>
